<div class="video-container">
  <div class="video-wrapper" *ngIf="localStreamAvailable">
    <video id="localVideo" autoplay muted></video>
  </div>
  <div class="video-wrapper" *ngIf="remoteStreamAvailable">
    <video id="remoteVideo" autoplay></video>
  </div>
</div>
<button (click)="startCall()" class="start-call-button">Start Call</button>
