<div class="video-container">
  <div class="video-wrapper" >
    <video id="localVideo" autoplay muted></video>
  </div>
  <div class="video-wrapper" >
    <video id="remoteVideo" autoplay></video>
  </div>
</div>
<div class="button-container">
  <button class="start-call-button" (click)="startCall()" [disabled]="isCallStarted" style="padding-right: 20px;">Start Call</button>
  <button (click)="captureScreen()" class="screenshot-btn" style="padding-left: 20px;">Report creep!</button>
</div>
